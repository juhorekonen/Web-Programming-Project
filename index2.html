<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Data Visualization</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <script src="js/script2.js" defer></script>
</head>

<body>

    <div>
        <button id="navigation">Go Back</button>
        <!-- Image from: https://icons8.com/icons/set/map-marker-->
        <img id="image" src="image/marker.png">
    </div>
    
    <h1 class="h1">Population and Employment Data Visualization</h1>

    <div id="map"></div>
    <div id="chart"></div>
    
    <div id="chartButtons" class="button-container">
        <button id="show-population" class="btn btn-primary">Show Population</button>
        <button id="show-employment" class="btn btn-primary">Show Employment</button>
        <button id="show-unemployment" class="btn btn-primary">Show Unemployment</button>
        <button id="export-data" class="btn btn-primary">Export Chart</button>
    </div>

    <footer>
        <p>&copy 2024 Juho Rekonen</p>
    </footer>

</body>
</html>
